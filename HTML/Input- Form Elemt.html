<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs in form element</title>
</head>
<body>
    <form>
        <input>
        <br>
        Username
        <input type="text" placeholder="Enter user"/>
        <br>
        Password
        <input type="password" placeholder="Enter pass"/>
        <br>
        Numbers
        <input type="number" placeholder="Enter num"/>
        <br>
       Clock
       <input type="time" placeholder="Enter time"/>
       <br>
       color
       <input type="color" placeholder="Give color"/>
       
    </form>
</body>
</html>
