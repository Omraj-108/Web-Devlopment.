<body>
    <label>
    Username
    <input type="text" placeholder="Type Username"/>
    </label>

    <label>
        <br>
        Password
        <input type="Enter Password" placeholder="Type Password"/>

        Password:

        <input type="password" placeholder="type password" id="type password"/>
    </div>
